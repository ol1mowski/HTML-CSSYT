<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasza Strona</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/poland_icon.png" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logoIcon" src="./img/logoh.png" alt="logo strony" />
      </div>

      <div>
        <ul class="menuContainer">
          <li class="menuItem">About us</li>
          <li class="menuItem">Sales</li>
          <li class="menuItem">Delivery</li>
          <li class="menuItem">Shop</li>
        </ul>
      </div>
      <div class="iconsWrapper">
        <img src="./img/search_icon.png" alt="szukaj ikonka" />
        <img src="./img/shop_bag_icon.png" alt="ikonka koszuka" />
        <span class="login">Log in</span>
      </div>
      <div class="buttonContainer">
        <button class="btn">shop now</button>
      </div>
    </header>
    <main class="container">
      <section class="infoSection">
        <div>
          <h1 class="h1">Boost Your IT Skills</h1>
        </div>
        <div class="pWrapper">
          <p class="p">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            sint minima deserunt harum dolor sunt delectus iure voluptatum natus
            oluptatum natus oluptatum natus
          </p>
          <button class="btn">get started</button>
        </div>
      </section>
      <img class="image" src="./img/main_image.png" alt="main photo" />
    </main>
    <section class="iconsContainer">
      <h2 class="langHeader">Languages</h2>
      <div class="iconsLangWrapper">
        <img src="./img/poland_icon.png" alt="poland icon" />
        <img src="./img/english_icon.png" alt="england icon" />
        <div class="icon">
          <span class="iconText"> +10 </span>
        </div>
      </div>
    </section>
  </body>
</html>
